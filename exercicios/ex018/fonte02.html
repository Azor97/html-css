<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'Ancient';
            src: url('Ancient Medium.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: 'Lous';
            src: url('Louis George Cafe.ttf');
        }
        h1 {
            font-family: 'Ancient', 'Times New Roman', Times, serif;
        }

        p {
            font-family: 'Lous';
        }
    </style>
</head>
<body>
    <h1>Os novos Templarios</h1>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Porro tenetur in dicta. Obcaecati suscipit molestiae voluptates sapiente, rerum magni similique, voluptas, eum commodi iusto reprehenderit totam fugiat officia rem asperiores?</p>
</body>
</html>
